<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Conquista Beblio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #f8e8d4; /* Fine-tuned background color */
      --card-bg: #fff;
      --accent-color: #111;
      --text-color: #333;
      --secondary-text: #666;
      --border-color: rgba(102, 102, 102, 0.35);
      --button-bg: #111;
      --button-hover: #222;
      --gold-accent: #ebc374;
    }

    a:link {
      text-decoration: none;
      color: var(--accent-color);
    }
    a:visited {
      text-decoration: none;
      color: var(--accent-color);
    }
    a:hover {
      text-decoration: underline;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--primary-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      font-size: 14px;
      color: var(--accent-color);
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 600;
      font-size: 18px;
      color: var(--accent-color);
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      background-color: var(--gold-accent);
      border-radius: 4px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .login-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 32px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    .login-header {
      margin-bottom: 32px;
    }

    .login-header h1 {
      margin: 0 0 16px;
      font-size: 28px;
      font-weight: 600;
      color: var(--accent-color);
      font-family: 'Poppins', sans-serif;
    }

    .subtext {
      font-size: 16px;
      margin-bottom: 32px;
      color: var(--secondary-text);
      line-height: 1.5;
    }

    .form-with-logo {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-fields {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .input-group {
      margin-bottom: 24px;
    }

    .input-group label {
      display: block;
      font-size: 15px;
      color: var(--secondary-text);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      height: 48px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0 16px;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.2s;
      background-color: #fafafa;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent-color);
      background-color: #fff;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
      margin-top: 14px;
    }

    .checkbox-group input {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      accent-color: var(--accent-color);
    }

    .checkbox-group label {
      font-size: 15px;
      margin-bottom: 0;
      line-height: 1.4;
    }

    .button {
      background: var(--button-bg);
      color: white;
      padding: 14px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin: 24px 0;
    }
    
    .button:hover {
      background: var(--button-hover);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--secondary-text);
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(0,0,0,0.1);
    }
    
    .divider::before {
      margin-right: 16px;
    }
    
    .divider::after {
      margin-left: 16px;
    }

    .footer {
      display: flex;
      justify-content: center;
      gap: 24px;
      font-size: 14px;
      color: var(--secondary-text);
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(0,0,0,0.05);
    }

    .footer a {
      color: var(--secondary-text);
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .footer a:hover {
      color: var(--accent-color);
    }

    .text-center {
      text-align: center;
    }
    
    .text-center a {
      color: var(--accent-color);
      font-weight: 500;
    }
    
    .text-center p {
      color: var(--secondary-text);
      margin: 12px 0;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .form-with-logo {
        flex-direction: column;
        align-items: center;
      }
      
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">CB</div>
      Conquista Beblio
    </div>
    <div class="nav-links">
      <a href="#">Browse</a>
      <a href="#">Page</a>
      <a href="#">About us</a>
      <a href="sign up.html" style="background: #111; color: white; padding: 5px 12px; border-radius: 16px;">Sign up</a>
    </div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <h1>Log in</h1>
      <div class="subtext">Welcome back! Log in to continue your literary journey.</div>
    </div>

    <div class="form-with-logo">
      <div class="form-fields">
        <div class="input-group">
          <label>Email address or user name</label>
          <input type="text" />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
      </div>
    </div>

    <div class="button">Log in</div>

    <div class="text-center">
      <a href="#">Forgot your password?</a>
      <p>Don't have an account? <a href="sign up.html">Sign up</a></p>
    </div>

    <div class="divider"></div>

    <div class="footer">
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>
  </div>
</body>
</html>
