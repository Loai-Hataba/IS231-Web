<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Conquista Beblio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" />
  <script defer src="JavaScript/logIn.js"></script>
</head>
<body>
  <div id="header">
    <div id="logo">
      📚 Conquista Beblio
    </div>
    <div id="nav-links">
      <a href="../../Landing Page/Index.html">Home</a>
      <a href="../aboutUs.html">About us</a>
      <a href="signup.html" style="background: #111; color: white; padding: 2px 14px; border-radius: 16px;">Sign up</a>
    </div>
  </div>

  <div id="login-card">
    <h2>Log in</h2>
    <div id="subtext-top">Welcome back! Log in to continue your literary journey.</div>

    <form id="login-form">
      <div class="input-group">
        <label>Email address</label>
        <input type="email" id="email" placeholder="user@example.com" required maxlength="50" />
      </div>

      <div class="input-group password-field">
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" required />
          <span class="password-toggle" onclick="togglePassword('password', this)">👁️</span>
        </div>
      </div>

      <div id="remember-user">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <!-- <p>By logging in, you agree to our <a href="../Footers/terms.html">Terms of Service</a> and <a href="../Footers/privacy.html">Privacy Policy</a>.</p>
      <p>Need help? <a href="../Footers/help.html">Contact us</a></p> -->
      <button type="submit" id="login-button">Log In</button>
      <div id="subtext-bottom">
        <a href="#">Forgot your password?</a>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </form>
    <div id="divider">or</div>
    <div id="footer">
      <a href="../Footers/help.html">Help</a>
      <a href="../Footers/privacy.html">Privacy</a>
      <a href="../Footers/terms.html">Terms</a>
      <a href="../Footers/contactUs.html">Contact Us</a>
    </div>
  </div>
</body>
</html>
