<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Conquista Beblio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="formsStyle.css" />
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">CB</div>
      Conquista Beblio
    </div>
    <div class="nav-links">
      <a href="#">Browse</a>
      <a href="../aboutUs.html">About us</a>
      <a href="signup.html" style="background: #111; color: white; padding: 2px 14px; border-radius: 16px;">Sign up</a>
    </div>
  </div>

  <div class="card">
    <h2>Log in</h2>
    <div class="subtext">Welcome back! Log in to continue your literary journey.
    </div>
    

    <div class="form-with-logo">
      <div class="form-fields">
        <div class="input-group">
          <label>Email address or user name</label>
          <input type="text" placeholder="user@example.com" />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
      </div>
    </div>

    <div class="button">Log in</div>

    <div class="text-center">
      <a href="#">Forgot your password?</a>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <div class="footer">
      <a href="#">Help</a>
      <a href="#">Privacy</a>
      <a href="terms.html">Terms</a>
    </div>
  </div>
</body>
</html>
