{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{% static 'css/AdminPanel.css' %}">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <h1>Conquista Beblio</h1>
        </div>
        
        
    </div>

    <div class="main-content">
        <div id="books-list-page">
            <div class="header">
                <h2>Books Management</h2>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for books by ID...">
                </div>
                <div class = "blue-button">Add New Book</div>
            </div>
            
            <div class="card">
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Book Name</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>


        

    </div>
    <footer class="footer">
    <div>
      <a href="{% url 'help' %}">Help</a>
      <a href="{% url 'privacyPolicy' %}">Privacy</a>
      <a href="{% url 'termsOfUse' %}">Terms</a>
      <a href="{% url 'contactUs' %}">Contact Us</a>
    </div>
    </footer>
</body>
</html>
