{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{% static 'css/AdminPanel.css' %}">
    <script src="{% static 'javascript/adminPanel.js' %}"></script>
</head>
<body>
    {% csrf_token %}
    <div class="nav">
        <div class="logo">
            <h1>Conquista Beblio</h1>
        </div>
    </div>

    <div class="main-content">
        <div id="books-list-page">
            <div class="header">
                <h2>Books Management</h2>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for books...">
                </div>
                <div class="blue-button" id="add-book-btn">Add New Book</div>
            </div>
            
            <div class="card">
                <table class="books-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal Template -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Edit Book</h2>
            <form id="edit-book-form">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="text" id="isbn" placeholder="ISBN" required>
                <input type="number" id="pages" placeholder="Pages" required>
                <input type="text" id="language" placeholder="Language" required>
                <input type="url" id="cover_image" placeholder="Cover Image URL">
                <input type="text" id="publisher" placeholder="Publisher">
                <input type="date" id="published_date">
                <textarea id="description" placeholder="Description"></textarea>
                <input type="number" id="rating" placeholder="Rating" step="0.01" min="0" max="5">
                <input type="text" id="tags" placeholder="Tags (comma separated)">
                <select id="in_stock">
                    <option value="true">In Stock</option>
                    <option value="false">Out of Stock</option>
                </select>
                <textarea id="quote" placeholder="Quote"></textarea>
                <button type="submit" class="blue-button">Save Changes</button>
                <button type="button" class="red-button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
