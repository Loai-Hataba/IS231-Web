{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Admin - Conquista Beblio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>
<body>
    <div id="signup-card">
        <h2>Add New Admin</h2>
        <p id="subtext-top">Create a new administrator account for Conquista Beblio.</p>

        <form id="add-admin-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" required placeholder="Enter First Name" maxlength="30">
            </div>

            <div class="input-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" required placeholder="Enter Last Name" maxlength="30">
            </div>

            <div class="input-group">
                <label for="email">Email address</label>
                <input type="email" id="email" required placeholder="admin@example.com" maxlength="35">
            </div>

            <div class="input-group password-field">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required maxlength="20">
                    <span class="password-toggle" onclick="togglePassword('password', this)">👁️</span>
                </div>
            </div>

            <div class="input-group password-field">
                <label for="confirmPassword">Confirm password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" required maxlength="20">
                    <span class="password-toggle" onclick="togglePassword('confirmPassword', this)">👁️</span>
                </div>
            </div>

            <div id="password-strength">
                <div id="strength-bar"></div>
                <div id="strength-text">Weak</div>
            </div>

            <button type="submit" id="signup-button" class="blue-button">Add Admin</button>
            <button type="button" onclick="window.location.href='/adminPanel/'" class="red-button">Cancel</button>
        </form>
    </div>

    <script src="{% static 'javascript/addAdmin.js' %}"></script>
</body>
</html>
