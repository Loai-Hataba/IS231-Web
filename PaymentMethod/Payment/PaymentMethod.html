<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ðŸ“š Conquista Beblio</title>
    <link rel="stylesheet" href="paymentStyles.css">
    <script defer src="PaymentMethod.js"></script>
</head>
<body>
    <header>
        <div class="logo">ðŸ“š Conquista Beblio</div>
        <nav>
            <ul>
                <li><a href="../../Landing Page/Index.html">Home</a></li>
                <li><a href="../Cart/Cart.html">Cart</a></li>
                <li><a href="../../Sign up & Log in & About Us/aboutUs.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Checkout</h1>
        
        <div class="checkout-grid">
            <div class="payment-form">
                <h2 class="section-title">Billing Details</h2>
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
                
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>
                
                <h2 class="section-title">Payment Method</h2>
                
                <div class="payment-methods">
                    <div class="payment-method" data-payment="cash">
                        <input type="radio" id="cash-on-delivery" name="payment">
                        <label for="cash-on-delivery">Cash On Delivery</label>
                    </div>
                    
                    <div class="payment-method" data-payment="credit">
                        <input type="radio" id="credit-card" name="payment">
                        <label for="credit-card">Credit / Debit Card</label>
                        
                        <div class="payment-details" id="credit-details">
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX">
                            </div>
                            
                            <div class="form-group card-details-flex">
                                <div>
                                    <label for="expiry">Expiry Date</label>
                                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                                </div>
                                
                                <div>
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="XXX">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="payment-method" data-payment="fawry">
                        <input type="radio" id="fawry" name="payment">
                        <label for="fawry">Fawry</label>
                        
                        <div class="payment-details" id="fawry-details">
                            <div class="form-group">
                                <label for="fawry-number">Fawry Reference Number</label>
                                <input type="text" id="fawry-number" name="fawry-number" placeholder="Enter your Fawry reference number">
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary">Complete Purchase</button>
            </div>
            
            <div class="order-summary">
                <h2 class="section-title">Order Summary</h2>
                <div class="book-items">
                </div>
                
                <div class="price-summary">
                    <div class="price-row">
                        <span>Subtotal</span>
                        <span>$0.00</span>
                    </div>
                    <div class="price-row">
                        <span>Tax</span>
                        <span>$0.00</span>
                    </div>
                    <div class="price-total">
                        <span>Total</span>
                        <span>$0.00</span>
                    </div>
                </div>
                
                <button class="btn" onclick="window.location.href='../Cart/Cart.html'">Return to Cart</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div>
          <a href="../../Sign up & Log in & About Us/Footers/help.html">Help</a>
          <a href="../../Sign up & Log in & About Us/Footers/privacy.html">Privacy</a>
          <a href="../../Sign up & Log in & About Us/Footers/terms.html">Terms</a>
          <a href="../../Sign up & Log in & About Us/Footers/contactUs.html">Contact Us</a>
        </div>
    </footer>
</body>
</html>
