<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Conquista Beblio</title>
    <link rel="stylesheet" href="paymentStyles.css">
</head>
<body>
    <header>
        <div class="logo">Conquista Beblio</div>
        <nav>
            <ul>
                <li><a href="../Landing Page/Index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="../Sign up & Log in & About Us/aboutUs.html">About Us</a></li>
            </ul>
    </header>

    <div class="container">
        <h1>Checkout</h1>
        
        <div class="checkout-grid">
            <div class="payment-form">
                <h2 class="section-title">Billing Details</h2>
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
                
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>
                
                <h2 class="section-title">Payment Method</h2>
                
                <div class="payment-methods">
                    <div class="payment-method active">
                        <input type="radio" id="credit-card" name="payment" checked>
                        <label for="credit-card">Credit Card</label>
                        <div class="payment-icons">
                            <img src="assets/visa.png" alt="Visa">
                            <img src="assets/mastercard.png" alt="Mastercard">
                        </div>
                    </div>
                    
                    <div class="card-details">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX">
                        </div>
                        
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                        </div>
                        
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="XXX">
                        </div>
                    </div>
                    
                    <div class="payment-method">
                        <input type="radio" id="fawry" name="payment">
                        <label for="fawry">Fawry</label>
                        <div class="payment-icons">
                            <img src="assets/fawry.png" alt="Fawry">
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary">Complete Purchase</button>
            </div>
            
            <div class="order-summary">
                <h2 class="section-title">Order Summary</h2>
                
                <div class="book-item">
                    <div class="book-cover">
                        <img src="assets/the metamorphosis.png" alt="The Metamorphosis">
                    </div>
                    <div class="book-info">
                        <h3>The Metamorphosis</h3>
                        <p class="author">by Franz Kafka</p>
                        <p class="rental-period">Rental Period: 30 days</p>
                    </div>
                    <div class="book-price">$4.99</div>
                </div>
                
                <div class="book-item">
                    <div class="book-cover">
                        <img src="assets/1984.png" alt="1984">
                    </div>
                    <div class="book-info">
                        <h3>1984</h3>
                        <p class="author">by George Orwell</p>
                        <p class="rental-period">Rental Period: 30 days</p>
                    </div>
                    <div class="book-price">$3.99</div>
                </div>
                
                <div class="price-summary">
                    <div class="price-row">
                        <span>Subtotal</span>
                        <span>$8.98</span>
                    </div>
                    <div class="price-row">
                        <span>Tax</span>
                        <span>$0.72</span>
                    </div>
                    <div class="price-total">
                        <span>Total</span>
                        <span>$9.70</span>
                    </div>
                </div>
                
                <button class="btn">Return to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
