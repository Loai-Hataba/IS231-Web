        <h1>Your Cart</h1>
        
        <div class="cart-container">
            <div class="cart-items">
                <div class="cart-item">

                    </div>
                    <div class="book-price">$4.99</div>

                <div class="cart-item">

                        <p class="author">by George Orwell</p>
                        <p class="rental-period">Rental Period: 30 days</p>
                    </div>
                    <div class="quantity-control">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" value="1" min="1" class="quantity-input">

                    <div class="price-row">
                        <span>Subtotal</span>

                    </div>
                    <div class="price-row">
                        <span>Tax</span>
                        <span>$0.72</span>
                    </div>
                    <div class="price-total">
                        <span>Total</span>
                        <span>$9.70</span>
                    </div>
                </div>
